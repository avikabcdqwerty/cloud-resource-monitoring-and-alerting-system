version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: cloudmon-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: cloudmon
      POSTGRES_USER: cloudmon
      POSTGRES_PASSWORD: cloudmonpass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudmon"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloudmon-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      prometheus:
        condition: service_started
      grafana:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+psycopg2://cloudmon:cloudmonpass@db:5432/cloudmon
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG: "true"
      ALLOWED_ORIGINS: "*"
      # Add other environment variables as needed for alerting, monitoring, etc.
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./dashboards:/app/dashboards
      - ./.env:/app/.env

  prometheus:
    image: prom/prometheus:latest
    container_name: cloudmon-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana-oss:latest
    container_name: cloudmon-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./dashboards/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/grafana-dashboard.json
    depends_on:
      - prometheus

volumes:
  db_data:
  grafana_data: